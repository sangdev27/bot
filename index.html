<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi thông tin đến Telegram</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: #0088cc;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #0088cc;
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #006699;
        }

        .back-btn {
            background: #6c757d;
        }

        .back-btn:hover {
            background: #5a6268;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gửi thông tin đến Telegram</h1>
            <p>Điền thông tin vào form bên dưới để gửi đến Telegram</p>
        </div>
        
        <div class="form-container">
            <form id="telegramForm">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" placeholder="Nhập họ và tên đầy đủ" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Tuổi:</label>
                    <input type="number" id="age" placeholder="Nhập tuổi" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Nhập địa chỉ email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Nội dung:</label>
                    <textarea id="message" placeholder="Nhập nội dung tin nhắn" required></textarea>
                </div>
                
                <button type="submit">Gửi thông tin</button>
                <button type="button" class="back-btn" onclick="window.location.href='https://sangdevshop.vercel.app'">
    ⬅ Quay lại trang chủ
</button>

            </form>
            
            <div id="statusMessage" class="status"></div>
        </div>
        
        <div class="footer">
            <p>Hệ thống gửi thông tin vui lòng chờ để admin rep nha &copy; 2023</p>
        </div>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Lấy dữ liệu từ form
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Tạo nội dung tin nhắn
            const text = `Thông tin mới từ website:\n\nHọ tên: ${name}\nTuổi: ${age}\nEmail: ${email}\nNội dung: ${message}`;
            
            // THAY THẾ 2 DÒNG DƯỚI ĐÂY BẰNG THÔNG TIN CỦA BẠN
            const botToken = '7571735453:AAG8gkZ5pFyt4mCc88RTQOKAq3MqDAURfSQ'; // Thay bằng bot token của bạn
            const chatId = '7389597494'; // Thay bằng chat ID của bạn
            
            try {
                // Hiển thị trạng thái đang gửi
                showStatus('Đang gửi thông tin...', 'info');
                
                // Gửi tin nhắn đến Telegram
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showStatus('Đã gửi thông tin thành công chờ admin rep nha!', 'success');
                    document.getElementById('telegramForm').reset();
                } else {
                    throw new Error(data.description || 'Lỗi khi gửi tin nhắn');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                showStatus(`Lỗi: ${error.message}`, 'error');
            }
        });
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
            statusElement.style.display = 'block';
            
            // Ẩn thông báo sau 5 giây
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
